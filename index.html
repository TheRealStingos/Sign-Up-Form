<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-split">
            <div class="splash">
            </div>
            <div class ="logo">
                <img class="odin-logo" src="odin-lined.png">
                <h2>Odin</h2>
            </div>
        </div>

        <div class="right-split">
            <div class="motto-text">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. 
                <br><br>You <em>know</em> you want to.</h2>
            </div>
            <div class="input-area">
                <h3 class="action-text">Let's do this!</h3>
                <div class="input-forms">
                    <form>
                        <label for="first-name"> FIRST NAME
                            <input name="first-name" type="text">
                        </label>
                    </form>
                    <form>
                        <label for="last-name"> LAST NAME
                            <input name="last-name" type="text">
                        </label>
                    </form>
                    <form>
                        <label for="email"> EMAIL
                            <input name="email" type="email">
                        </label>
                    </form>
                    <form>
                        <label for="phone"> PHONE NUMBER
                            <input name="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
                        </label>
                    </form>
                    <form>
                        <label for="password"> PASSWORD 
                            <input name="password" type="password">
                        </label>
                    </form>
                    <form>
                        <label for="confirm-password"> CONFIRM PASSWORD 
                            <input name="password" type="password">
                        </label>
                    </form>
                </div>
            </div>
            <div class="account-area">
                <button>Create Account</button>
                <h3>Already have an account? <a href="">Log in</a></h3>
            </div>
        </div>
    </div>
    
</body>
</html>
